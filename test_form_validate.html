<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link -->
    <link rel="stylesheet" href="./css/test_form_validate.css">
    <!-- link font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>

        <form action="" class="form" id="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="florinpop17">
                <span><i class="fas fa-check-circle"></i></span>
                <span><i class="fas fa-exclamation-circle"></i></span>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="hello@florin-pop.com">
                <span><i class="fas fa-check-circle"></i></span>
                <span><i class="fas fa-exclamation-circle"></i></span>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="write your password">
                <span><i class="fas fa-check-circle"></i></span>
                <span><i class="fas fa-exclamation-circle"></i></span>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="password_check">Password Check</label>
                <input type="password" name="password_check" id="password_check" placeholder="write password again">
                <span><i class="fas fa-check-circle"></i></span>
                <span><i class="fas fa-exclamation-circle"></i></span>
                <small>Error Message</small>
            </div>

            <button>Submit</button>
        </form>
    </div>
    
    <!-- script -->
    <script src="./js/test_form_validated.js"></script>
</body>
</html>
